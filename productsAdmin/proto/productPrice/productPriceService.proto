syntax = "proto3";

package proto;

option go_package = "qwik.in/productsAdmin/proto/productPrice";

message Product {
  string id = 1;
  string quantity = 2;
}

message Products {
  repeated Product products = 1;
}

message ResponsePrice {
  double price = 1;
}

service ProductPriceService {
  rpc getTotalPriceForProducts(Products) returns (ResponsePrice);
}